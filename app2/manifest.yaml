apiVersion: apps/v1
kind: Deployment
metadata: 
  name: app2
  labels: 
    purpose: ingress
    project: roboshop
    app: app2
spec:
  replicas: 2
  # These are the labels replica set uses to create pod replicas, this should match your pod labels.
  selector:
    matchLabels: 
      purpose: ingress
      project: roboshop
      app: app2
  # This is pod definition
  template:
    metadata:
      labels: 
        purpose: ingress
        project: roboshop
        app: app2
    spec: 
      containers:
      - name: app2
        image: eswarteja123/app2:v1
--- # service
apiVersion: v1
kind: Service
metadata:
  name: app2
  labels: 
    purpose: ingress
    project: roboshop
    app: app2
spec:
  selector:
    purpose: ingress
    project: roboshop
    app: app2
  ports:
  - protocol: TCP
    port: 80 #service port
    targetPort: 80 #container port


--- # Ingress application load balancer
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:298846026826:certificate/8ce16c01-8578-416b-b8c4-7ce81fef535e
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: joindevops
spec:
  ingressClassName: alb
  rules:
  - host: "app2.squareladdu.in"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app2
            port:
              number: 80 # app2 service port number
  